<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produs['nume'] }} - Brenda Home Cooking</title>
    <!-- Link catre favicon-->
    <link rel="icon" href="static/images/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pt Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- Legatura catre fisierul CSS personalizat -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_produs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_produs_main.css') }}">
</head>
<body>
    <!-- Navbar with logo centered, "Home" on the left, and dropdown on the right -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container d-flex justify-content-center align-items-center position-relative">

            <!-- Left side: Home link -->
            <a class="navbar-brand position-absolute start-0 ms-2 home-link" href="{{ url_for('home') }}">
                Home
            </a>

            <!-- Center: Logo -->
            <a class="navbar-brand d-flex justify-content-center" href="#">
                <img src="{{ url_for('static', filename='images/logo-rmbground.png') }}" alt="Logo BrendaHC" width="150" height="125" class="logo-centered">
            </a>

            <a class="navbar-brand position-absolute end-0 ms-2 home-link" href="{{ url_for('home') }}">Alte produse</a>

        </div>
    </nav>



    <!-- Header pentru produsul selectat -->
    <header class="p-3">
        <div class="container">
            <h1 class="text-center">{{ produs['nume'] }}</h1>
        </div>
    </header>


    <div class="container py-5">
        <div class="row">
            <!-- Left side: Product Image -->
            <div class="col-md-5">
                <div class="card-image-container">
                    <img width="800" height="800" src="{{ url_for('static', filename=produs['imagine']) }}" class="product-img img-fluid" alt="{{ produs['nume'] }}">
                </div>
            </div>
    
            <!-- Right side: Product Details -->
            <div class="col-md-7">
                <h3>{{ produs['nume'] }}</h3>
                <p class="price">{{ produs['pret'] }} lei</p>
    
                <!-- Quantity and Add to Cart -->
                <div class="product-actions mt-4">
                    <div class="d-flex align-items-center">
                        <label for="quantity" class="me-2">Cantitate:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control quantity-input me-3">
                        <button class="btn btn-dark add-to-cart-btn">Adaugă în Coș</button>
                    </div>
                    <div class="col-lg-6">
                        <br>
                        <h2>Descriere produs</h2>
                        <p>{{ produs['descriere'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 - Brenda Home Cooking.</p>
    </footer>

    <!-- Scripturile Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
