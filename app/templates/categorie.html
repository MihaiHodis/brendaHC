<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ categorie }} - Brenda Home Cooking</title>
    <!-- Link catre favicon-->
    <link rel="icon" href="static/images/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pt Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- Legatura catre fisierul CSS personalizat -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_categorie.css') }}">
</head>
<body>
    <!-- Navbar with logo centered, "Home" on the left, and dropdown on the right -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container d-flex justify-content-center align-items-center position-relative">

            <!-- Left side: Home link -->
            <a class="navbar-brand position-absolute start-0 ms-2 home-link" href="{{ url_for('home') }}">
                Home
            </a>

            <!-- Center: Logo -->
            <a class="navbar-brand d-flex justify-content-center" href="#">
                <img src="{{ url_for('static', filename='images/logo-rmbground.png') }}" alt="Logo BrendaHC" width="150" height="125" class="logo-centered">
            </a>

            <!-- Right side: Dropdown Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse dropdown position-absolute end-0 me-2">
                <button class="btn dropdown-toggle simple-dropdown-btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Alte Produse
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for cat in categorii %}
                    {% if cat['nume'] != categorie %}
                    <li><a class="dropdown-item" href="{{ url_for('afisare_produse', categorie_id=cat['id']) }}">{{ cat['nume'] }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>



    <!-- Header pentru categoria selectatÄƒ -->
    <header class="p-3">
        <div class="container">
            <h1 class="text-center">{{ categorie }}</h1>
        </div>
    </header>

    <!-- Sectiunea cu Produsele din Categorie -->
    <section id="produse" class="py-5">
        <div class="container">
            <div class="row">
                {% for produs in produse %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-image-container">
                            <img src="{{ url_for('static', filename=produs['imagine']) }}" class="card-img-top" alt="{{ produs['nume'] }}">
                        </div>
                        <div class="card-body text-center">
                            <a href="/produse/{{produs['id']}}"><h5 class="card-title">{{ produs['nume'] }}</h5></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 - Brenda Home Cooking.</p>
    </footer>

    <!-- Scripturile Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
